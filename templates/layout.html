<!-- This is part of template inheritance. -->
<html>
    <head>
        {% if title %}
        <title>{{ title }}</title>
        {% else %}
        <title>
            Flask Blog
        </title>
        {% endif %}
        <link rel="stylesheet" type= "text/css" href="{{ url_for('static', filename='main.css')}}">
    </head>
    <body>
        <div class='hold'>{% block content %}

        {% endblock content %}</div>
        
    </body>
</html>
