{% extends "layout.html" %}
{% block content %}
    <h1 class='heading'>Home Page</h1>
    <a href='/about'>About</a>
    <a href='/login'>Login</a>
    <a href='/register'>Register</a>
    {% for post in posts %}
    <div class='hold2'>
        <h3 class='heading'>{{ post.title }}</h1>
        <p>By {{ post.author }} Posted on {{ post.date_posted}}</p>
        <p>{{ post.content}}</p>
    </div>
    {% endfor %}
{% endblock content %}
